<!DOCTYPE html>
<html>
  <head>
    <title>PIZZERIA</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>PIZZERIA</h1>
    <hr />
    <!-- Order Form -->
    <h2>Make your pizza choices below and then click the button to order.</h2>

    <p>Size of Pizza: <input id="size" type="text" /></p>
    <p>First Topping: <input id="topping1" type="text" /></p>
    <p>Second Topping: <input id="topping2" type="text" /></p>

    <p>
      <button id="btn">Place Order</button>
    </p>

    <!-- Placeholder for pizza image -->
    <p id="pizza-img"></p>
    <hr />
    <!-- Confirm order-->
    <p id="pizzaorder">------------</p>
  </body>
</html>
